<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏎️ goes brrrrrr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="card mx-5 my-5 p-5">
        <form id="standingsForm">
            <div class="mb-3 pb-4 text-center">
                <h1>🏎️🏎️🏎️ F1 Standings Lookup 🏎️🏎️🏎️</h1>
            </div>
            <div class="mb-3 pb-4">
                <label for="season" class="form-label">Season (or Year)</label>
                <input type="text" class="form-control ps-4" name="season">
            </div>
            <div class="mb-3 pb-4">
                <label for="round" class="form-label">Round (or Race)</label>
                <input type="text" class="form-control ps-4" name="round">
            </div>
            <div class="d-grid justify-content-end">
            <button type="submit" class="btn btn-primary" id="getStandings">Get Standings</button>
            </div>
        </form>
    </div>

    <div class="mb-5" id="standings"></div>
    
    <script src="./main.js"></script>
</body>
</html>
